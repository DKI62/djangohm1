<!DOCTYPE html>
{% load media_tags %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ product.name }}</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">{{ product.name }}</h1>

        <div class="row">
            <div class="col-md-6">
                {% if product.image %}
                    <img src="{{ product.image|mymedia }}" alt="{{ product.name }}" class="img-fluid">
                {% else %}
                    <img src="{% static 'image/icon.webp' %}" alt="Default image" class="img-fluid">
                {% endif %}
            </div>

            <div class="col-md-6">
                <h2 class="h4">Details</h2>
                <p><strong>Description:</strong> {{ product.description }}</p>
                <p><strong>Category:</strong> {{ product.category.name }}</p>
                <p><strong>Price:</strong> {{ product.price }} USD</p>
                <a href="{% url 'catalog:index' %}" class="btn btn-primary">Back to Products</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
